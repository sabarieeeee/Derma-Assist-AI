<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <meta name="apple-mobile-web-app-title" content="DermaAI" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/apple-touch-icon.png" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Derma Assist AI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-blur: 32px;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        color: #1e293b;
      }
      ::-webkit-scrollbar {
        width: 0px;
      }

      .liquid-glass-btn {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.05), inset 0 0 16px rgba(255, 255, 255, 0.2);
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        cursor: pointer;
      }
      .liquid-glass-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-1px);
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px -1px rgba(0, 0, 0, 0.08), inset 0 0 20px rgba(255, 255, 255, 0.3);
      }
      .liquid-glass-btn:active {
        transform: scale(0.97);
        background: rgba(255, 255, 255, 0.05);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.04);
      }
      .nav-glass {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      /* Fixed Animation */
      @keyframes softPulse {
        0% {
          transform: scale(0.95);
          opacity: 0.5;
          filter: blur(2px);
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
          filter: blur(0px);
        }
        100% {
          transform: scale(0.95);
          opacity: 0.5;
          filter: blur(2px);
        }
      }

      .animate-soft-pulse {
        animation: softPulse 2s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
